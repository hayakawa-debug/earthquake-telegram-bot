name: Earthquake Notification

on:
  schedule:
    - cron: "*/1 * * * *"   # 毎分実行
  workflow_dispatch:

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # 前回の last_id.txt を復元
      - name: Restore last_id.txt
        uses: actions/cache@v4
        with:
          path: last_id.txt
          key: last-id-cache

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run Earthquake Notification
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python telegrambot.py

      # 今回の last_id.txt を保存
      - name: Save last_id.txt
        uses: actions/cache@v4
        with:
          path: last_id.txt
          key: last-id-cache
