name: Earthquake Notification

on:
  schedule:
    - cron: "*/1 * * * *"   # 毎分実行
  workflow_dispatch:

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install requests

      # 前回の last_event.txt を復元（キャッシュ）
      - name: Restore last_event cache
        uses: actions/cache/restore@v4
        with:
          path: last_event.txt
          key: last-event-cache

      - name: Ensure last_event.txt exists
        run: |
          if [ ! -f last_event.txt ]; then
            echo "NO_EVENT" > last_event.txt
          fi

      - name: Run Earthquake Notification
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python telegrambot.py

      # 更新された last_event.txt を保存（キャッシュ更新）
      - name: Save last_event cache
        uses: actions/cache/save@v4
        with:
          path: last_event.txt
          key: last-event-cache
