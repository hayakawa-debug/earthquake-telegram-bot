name: Earthquake Notification

on:
  schedule:
    - cron: "*/1 * * * *"   # 毎分実行
  workflow_dispatch:

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install requests

      # 前回の last_event.txt を復元
      - name: Download last_event
        uses: actions/download-artifact@v4
        with:
          name: last-event
          path: .
        continue-on-error: true

      - name: Ensure last_event.txt exists
        run: |
          if [ ! -f last_event.txt ]; then
            echo "NO_EVENT" > last_event.txt
          fi

      - name: Run Earthquake Notification
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python telegrambot.py

      # 今回の last_event.txt を保存
      - name: Save last_event
        uses: actions/upload-artifact@v4
        with:
          name: last-event
          path: last_event.txt
