name: Earthquake Notification

on:
  schedule:
    - cron: "*/1 * * * *"   # æ¯åˆ†å®Ÿè¡Œ
  workflow_dispatch:        # æ‰‹å‹•å®Ÿè¡Œã‚‚å¯

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      # ğŸ”½ å‰å›ã® last_event.txt ã‚’å¾©å…ƒ
      - name: Download last_event.txt
        uses: actions/download-artifact@v4
        with:
          name: last-event
          path: .

      - name: Run Earthquake Notification
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python telegrambot.py

      # ğŸ”½ å®Ÿè¡Œå¾Œã« last_event.txt ã‚’ä¿å­˜
      - name: Save last_event.txt
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: last-event
          path: last_event.txt
