name: Earthquake Bot

on:
  schedule:
    - cron: "*/5 * * * *"   # 5分ごとに実行
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - run: pip install requests lxml

      - run: python telegrambot.py
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

      # 最新 EventID を保存して commit & push
      - name: Save latest EventID
        run: |
          if [ -f latest_event.txt ]; then
            git config user.name "github-actions"
            git config user.email "github-actions@github.com"
            git add latest_event.txt
            git commit -m "Update latest_event.txt" || echo "No changes"
            git push
          fi
